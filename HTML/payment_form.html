<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Payment Form</title>
</head>
<body>
    <form action="">
        <h1>payment Form</h1>
        <h1>Contact Information</h1>
        <h2>* Mandatory Fieds</h2>
        <p>Name: *<input type="text" name="name" required></p>
        <p>
            <fieldset>
                <legend>Gender</legend>
            Male <input type="radio" name="gender" id="male">
            Female <input type="radio" name="gender" id="female">
        </p>
        </fieldset>
        <p>
            <Address><textarea name="address" id="address" cols="100" rows="8"></textarea></Address>
        </p>
        <p>Email: <input type="email" name="email" id="email"></p>
        <p>Pincode: <input type="number" name="pincode" id="pincode"></p>
        <hr>
        <h2>Payment Information</h2>
        <p>
            Card Type: 
            <select name="card_type" id="card_type">
                <option value="">>--Select a Card Type--<</option>></option>
                <option value="visa">Visa</option>
                <option value="MasterCard">Mastercard</option>
                <option value="Rupay">Rupay</option>
            </select>
        </p>
        <p>
            Card Number <input type="number" name="card_number" id="card_number">
        </p>
        <p>
            Expiration Date: <input type="date" name="exp_date" id="exp_date">
        </p>
        <p>
            CVV
            <input type="password" name="CVV" id="CVV">
        </p>
        <input type="submit" value="Pay Now">

        

    
    </form>
</body>
</html>
