<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Contact Form</title>
    <link rel="stylesheet" href="contact_form.css" />
  </head>
  <body>
    <div class="container">
      <div class="container2">
        <form action="">
          <h1 class="main_heading">GET IN TOUCH</h1>
          <div class="smaller">
            <p>
              Tell us your name * <input type="text name="name" required
              placeholder="Oom Pandey">
            </p>
            <p>Enter your email *</p>
            <p>
              <input
                type="email"
                name="email"
                id="email"
                required
                placeholder="xyz@gmail.com"
              />
            </p>
            <p>
              Your Website
              <p>
              <textarea class="midhttp"
                name="website"
                id="webiste"
                cols="80"
                rows="1"
                required
                placeholder="   https://"
              ></textarea>
              </p>
            </p>
            <p class="uppermessage">Your Message *</p>
            <p>
              <textarea
                name="message"
                id="message"
                cols="80"
                rows="8"
                required
                placeholder="    How can we help you?"
              ></textarea>
            </p>
          </div>
          <div class="box">
            <p class="button"><input type="submit" value="SUBMIT" /></p>
          </div>
        </form>
      </div>
    </div>
    <p class="last">Call us on +91 9468833661</p>
  </body>
</html>
